version: "3.8"

services:
  db:
    image: postgres:15
    container_name: aqi_postgres
    environment:
      POSTGRES_USER: aqiuser
      POSTGRES_PASSWORD: aqipassword
      POSTGRES_DB: aqidb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: aqi_redis
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: aqi_api
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"
    env_file:
      - .env

volumes:
  db_data:
